<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript IF</title>
</head>
<body>
    
    <script>

function printSmall(x,y) {
if (x>y) {
    console.log(y)
}
else {
    console.log(x)
    }
}
printSmall(19,66)

function printBig (x,y) {
    if (x>y) {
        console.log(x)
    }
else {
    console.log(y)
}
}
printBig(17,88)

var x=7
var y=6

if (x==y) {
    console.log(x+y)
}
else {
    printSmall(x,y)
}


    </script>
</body>
</html>
